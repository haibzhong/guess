<!doctype html>
<html>
<head>
    <title>guess</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <div ng-app="guessApp" ng-controller="guessCtrl">
        <input type="text" ng-model="userInput">
        <input type="button" value="guess" ng-click="calc()">
        <table>
            <tr>
                <th>times</th>
                <th>guess</th>
                <th>result</th>
            </tr>
            <tr ng-repeat="x in results">
                <td>{{ x[0] }}</td>
                <td>{{ x[1] }}</td>
                <td>{{ x[2] }}</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>start</th>
                <th>times</th>
            </tr>
            <tr ng-repeat="y in gResult">
                <td>{{ y.a + 'A' +  y.b + 'B'}}</td>
                <td>{{ y.count }}</td>
            </tr>
        </table>
        <div ng-show="finished">
            Well done!!!
            <input type="button" value="again" ng-click="again()">
        </div>
    </div>
    <script src="scripts/guess.js"></script>
</body>
</html>
